<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/d6c9559ed6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <title>Weather Application</title>
    </head>
    <body>
        <div class="container">
            <div class="searchContainer">
                <button class="searchModal">Find a Location</button>
                <h4>OR</h4>
                <button class="myLocation">My Location üìç</button>
            </div>

            <dialog class="resultsModal">                
                <input type="search" id="location-search" name="location-search" />
                <i class="fa-solid fa-magnifying-glass searchLocation"></i>
                <i class="fa-regular fa-circle-xmark"></i>
                <!-- <button class="searchLocation">Search</button> -->
                <ul class="searchResults">

                </ul>
            </dialog>

            <div class="weatherResults">
                <h1 class="title"></h1>
                <div class="imgContainer">

                </div>
                <h3 class="temp"></h3>
                <h3 class="time"></h3>
                <ul class="forecast">

                </ul>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
